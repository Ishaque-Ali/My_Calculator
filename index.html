<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <label class="heading">My Calculator</label>
      <p class="display">0</p>
      <div class="buttons">
        <div class="row symbols">
          <div class="button operator" onclick="handleClick('/',true)">/</div>
          <div class="button operator" onclick="handleClick('*',true)">*</div>
          <div class="button operator" onclick="handleClick('+',true)">+</div>
          <div class="button operator" onclick="handleClick('-',true)">-</div>
        </div>
        <div class="row">
          <div class="button number" onclick="handleClick('9')">9</div>
          <div class="button number" onclick="handleClick('8')">8</div>
          <div class="button number" onclick="handleClick('7')">7</div>
          <div class="button number" onclick="handleClick('6')">6</div>
        </div>
        <div class="row">
          <div class="button number" onclick="handleClick('5')">5</div>
          <div class="button number" onclick="handleClick('4')">4</div>
          <div class="button number" onclick="handleClick('3')">3</div>
          <div class="button number" onclick="handleClick('2')">2</div>
        </div>
        <div class="row">
          <div class="button number" onclick="handleClick('1')">1</div>
          <div class="button number" onclick="handleClick('0')">0</div>
          <div class="button operator" onclick="handleClick('C',true)">C</div>
          <div class="button equal operator" onclick="handleClick('=',true)">
            =
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
